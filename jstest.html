<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>小球冲鸭冲</title>
		<style type="text/css">
			#ball{
				width: 800px;
				height: 500px;
				border: solid 1px #0000FF;
				position: relative;
			}
			#realball{
				width: 50px;
				height: 50px;
				border-radius: 25px;
				position: absolute;
				background-color: #FF0000;
			}
		</style>
	</head>
	<body>
		<div id="ball">
			<div id="realball">
				
			</div>
		</div>
		<script  type="text/javascript" charset="utf-8">
			var ball = document.getElementById("realball")
			
			var speedx = 1
			var speedy = 1
			setInterval(function(){
				
				ball.style.left = ball.offsetLeft + speedx +"px"
				ball.style.top = ball.offsetTop + speedy +"px"
				if (ball.offsetTop >= 500 -50 || ball.offsetTop <= 0) {
					speedy *= -1
					
				}
				if (ball.offsetLeft >= 800 -50 || ball.offsetLeft <= 0) {
					speedx *= -1
					
				}
			},1)
		</script>
	</body>
</html>
